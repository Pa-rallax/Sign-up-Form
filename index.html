<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="form.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main container">
    <div class="wrapper">
      <div class="banner">
        <h1>Hello User</h1>
        <p class="bannerPara">Enter your sign up info and dive into a world of fun</p>
      </div>
      <div class="background">
        <button type="button" class="signup-button">Sign Up</button>
      </div>
      <form class="signup-form">
        <h1 id="makeAcc">Create Account</h1>
        <div class="fab fas">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-whatsapp"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-twitter"></i>
        </div>
        <br>
        <p>Use email for registration</p>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input id="input1" type="text" placeholder="Name" />
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <button type="button" id="signup2">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="form.js">

  </script>
</body>

</html>
